<html>
    <head>
        <title>Administracion - FlyFun Airlines</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="VIEW/jquery/jquery-1.12.0.min.js"></script> 
        <!-- Libreria de jQuery compatible con IE -->
        <script src="VIEW/js/canvas.js"></script>
        <!-- Canvas de mapa imagen -->
        <script src="VIEW/js/funciones-control.js"></script>
        <!-- JS de funciones varias -->
        <script src="VIEW/js/ajax.js"></script>
        <!-- Ajax -->
        <script src="VIEW/jquery-ui/jquery-ui.min.js"></script>
        <!-- Lireria de jQuery User Interface -->
        <link href="VIEW/css/general-style.css" rel="stylesheet"/>
        <link href="VIEW/css/style1.css" rel="stylesheet" />
        <!-- Estilo general, lyout -->
        <link href="VIEW/fonts/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" />
        <!-- Libreria de FontAwesome -->
        <link rel="stylesheet" href="VIEW/fonts/Fuente/stylesheet.css" type="text/css" charset="utf-8" />
        <!-- Fuente -->
        <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         Libreria de iconos Material Google -->
        <link rel="stylesheet" href="VIEW/jquery-ui/jquery-ui.min.css">
        <!-- Estilos de la librería jQ -->
        <link rel="stylesheet" href="VIEW/css/styleTags.css" type="text/css" />
        <!-- Estilo de pestañas, area de administración -->
    </head>
    <body>
        <header class="header-bar">
            <div class="logo">
                <img src="./VIEW/img/logo.jpg" width="80" height="80" />
                <div class="title"><span>Fly Fun Airlines</span></div>
                <div id="acceso-usuario" class="acceso-usuario"><i class="fa fa-bars fa-2x"></i></div>
                <nav class="path-bar"></nav>
            </div>
        </header>
        <aside class="info izquierda">
        </aside>
        
        <section class="info centro">
            
            <span class="header-vuelo">Panel de Administración.</span>
                        
            <span class="hidden-span" id="aterrizaje">Despegar Vuelo</span>
            <div class="tab">
                <a href="#aterrizaje" ><span id="shelves-title" class="tab-link"><i class="fa fa-th icono"></i>Despegue</span></a>
                <div class="panel" id="datosVuelo">
                    <form action="servletAterrizado" class="">
                        <label for="cFlight">CÓDIGO DE VUELO</label>
                        <input type="text" placeholder="codigo de vuelo" id="cFlight" name="cFlight" />
                        <br>
                        <label for="dFlight">FECHA DE SALIDA</label>
                        <input type="date" id="dFlight" name="dFlight" />
                        <br>
                        <input type="submit" value="Aterrizar" />
                    </form>
                </div>
            </div>
            <span class="hidden-span" id="estadistica">Estadísticas</span>
            <div class="tab">
                <a href="#estadistica" ><span id="shelves-title" class="tab-link"><i class="fa fa-th icono"></i>Estadísticas</span></a>
                <div class="panel" id="p-shelve">
                    <span> Aqui se añadirá la funcionalidad exigida en el examen de marzo</span>
                </div>
            </div>
            <span class="hidden-span" id="">Administracion+</span>
            <div class="tab">
                <a href="" ><span id="shelves-title" class="tab-link"><i class="fa fa-th icono"></i>Admin+</span></a>
                <div class="panel" id="p-shelve">
                </div>
            </div>
        </section>
        <aside class="info derecha">
        </aside>
    </body>
</html>
